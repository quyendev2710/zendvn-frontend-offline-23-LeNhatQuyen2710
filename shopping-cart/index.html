<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- TITLE : START -->
    <div class="page-header">
      <h1>Shopping Cart <small>Javascript</small></h1>
    </div>
    <!-- TITLE : END -->

    <div class="row">
      <!-- LIST PRODUCT : START -->
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">List Products</h1>
          </div>
          <form action="#" method="get">
            <div class="panel-body" id="list-product">
            </div>
          </form>
        </div>
      </div>
      <!-- LIST PRODUCT : END -->
      <!-- CART : START -->
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h1 class="panel-title">Your Cart</h1>
          </div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th width="4%">#</th>
                  <th>Name</th>
                  <th width="15%">Price</th>
                  <th width="4%">Quantity</th>
                  <th width="20%">Subtotal</th>
                  <th width="25%">Action</th>
                </tr>
              </thead>
              <tbody id="my-cart-body">
              </tbody>
              <tfoot id="my-cart-footer">
                <!-- CART FOOTER -->
                <tr>
                  <th colspan="6">Empty product in your cart</th>
                </tr>
                <tr>
                  <td colspan="4">There are <b>5</b> items in your shopping cart.</td>
                  <td colspan="2" class="total-price text-left">12 USD</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="alert alert-success" role="alert" id="mnotification">Updated <b>ivysaur</b></div>
      </div>
      <!-- CART : END -->
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  t
</body>

</html>
